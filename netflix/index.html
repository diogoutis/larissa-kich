<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="Logo Netflix">
            </a>
        </nav>
    </header>

    <main class="login_body">
        <section class="login_box">
            <h1>Entrar</h1>
            <form action="" method="post">
                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone" required name="emailoutelefone">
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required name="senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>


            <div class="support">
                <div class="remember">
                        <input type="checkbox" style="margin: 0; padding: 0; height: 13px;" id="lembrese" name="lembrese">
                        <label for="lembrese">Lembre-se de mim</label>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>


            <footer class="login_footer">
                <section class="login_facebook">
                    <img height="20px" src="assets/img/Facebook_logo.png" alt="Logo do Facebook">
                    <a href="#">Conectar com o Facebook</a>
                </section>

                <section class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </section>

                <section class="terms">
                    <p>Essa página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </section>
            </footer>
        </section>
    </main>
</body>
</html>
